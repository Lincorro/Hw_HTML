<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-line Shop</title>
    <link rel="stylesheet" href="./standart.css" />
    <link rel="stylesheet" href="./style.css" />

  <body class="content">
    <header class="header center">
      <section class="searchString content">
        <div class="Logo">

        <div class="over">

          <button><img src="./img/Forma 1 (3).svg" alt="form" /></button>

    </header>
    <main>
      <section class="startBlockWithnameShop">
        <div class="meansPhoto">
          <img src="./img/Layer_57-removebg-preview 1.png" alt="mean photo" />
        </div>
        <div class="fashon">
          <img
            style="margin: auto 16px auto auto"
            src="./img/Rectangle 16 copy.png"
            alt="layer"
          />
          <div>
            <h2 class="textstartBlockWithnameShop">
              <main>THE BRAND</main>
              <marker
                >OF LUXERIOUS
                <div>FASHION</div>
              </marker>
            </h2>
          </div>
        </div>

      <section class="sectionSlace"></section>
      <section class="showcaseMain"></section>
